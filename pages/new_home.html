<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Address Book Home Page</title>
        <link rel="stylesheet" href="../css/new_home.css">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:ital,wghte,
            108; 0,200;0,308;0,480;0,600; 1,5086display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:ught2380;408;500;6ee6display=suap"
            rel="stylesheet">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo-add.jpg" width="5%" height="5%" alt="Logo Image">
                <div>
                    <span class="emp-text">ADDRESS</span>
                    <span class="emp-text emp-payroll">BOOK</span>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="header-content">
                <div class="emp-detail-text">
                    Person Details 
                </div>
                <a href="add.html" class="add-button">
                    <img src="../assets/icons/add-24px.svg" alt="Add User Logo">Add Person
                </a>
            </div>
        </div>
        <table id="table-display" class="table">
            <tr>
              <th>Full Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip Code</th>
              <th>Phone Number</th>
          </tr>
        </table>
          <script defer src="../js/AddressBook.js"></script>
    </body>
</html>
